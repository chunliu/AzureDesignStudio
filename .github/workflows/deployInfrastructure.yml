name: Deploy Azure Infrastructure

on:
  push:
    paths:
      - 'deploy/*'
  workflow_dispatch:

env:
  AZURE_RG: AzureDesignStudio-RG
  NAME_PREFIX: azuredesignstudiowv
  AD_SQL_ADMIN_LOGIN: wviriya@microsoft.com
  AD_SQL_ADMIN_SID: 56c610f2-a4e6-4843-8471-54c6614e7924

jobs:

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Bicep Linter
        run: az bicep build --file ./deploy/main.bicep

  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      
      - uses: azure/arm-deploy@v1
        name: Run preflight validation
        with:
          deploymentName: ${{ github.run_number }}
          resourceGroupName: ${{ env.AZURE_RG }}
          template: ./deploy/main.bicep
          parameters: namePrefix=${{ env.NAME_PREFIX }} sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }} adSqlAdminLogin=${{ env.AD_SQL_ADMIN_LOGIN }} adSqlAdminSid=${{ env.AD_SQL_ADMIN_SID }}
          deploymentMode: Validate

  preview:
    runs-on: ubuntu-latest
    needs: [lint, validate]
    steps:
      - uses: actions/checkout@v2
      - uses: azure/login@v1
        name: Sign in to Azure
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
      - uses: Azure/cli@v1
        name: Run what-if
        with:
          inlineScript: |
            az deployment group what-if --resource-group ${{ env.AZURE_RG }} --template-file ./deploy/main.bicep --parameters namePrefix=${{ env.NAME_PREFIX }} sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }} adSqlAdminLogin=${{ env.AD_SQL_ADMIN_LOGIN }} adSqlAdminSid=${{ env.AD_SQL_ADMIN_SID }}
  deploy:
    runs-on: ubuntu-latest
    environment: Dev
    needs: preview
    steps:
      - uses: actions/checkout@v2

      - uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}
        
      - name: Deploy Bicep File
        uses: azure/arm-deploy@v1
        with:
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION }}
          resourceGroupName: ${{ env.AZURE_RG }}
          template: ./deploy/main.bicep
          parameters: namePrefix=${{ env.NAME_PREFIX }} sqlAdminPassword=${{ secrets.SQL_ADMIN_PASSWORD }} adSqlAdminLogin=${{ env.AD_SQL_ADMIN_LOGIN }} adSqlAdminSid=${{ env.AD_SQL_ADMIN_SID }}
          failOnStdErr: false